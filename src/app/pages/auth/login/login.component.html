<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 text-center">
      <img src="./assets/logo.png" width="100%">
      <h3>Iniciar Sesi√≥n</h3>
      <form [formGroup]="form">
          <div class="form-group">
              <label position="floating">Email</label>
              <input class="form-control" formControlName="email" type="text">
          </div>
          <div class="form-group">
              <label position="floating">Password</label>
              <input formControlName="password" class="form-control" type="password" autocomplete="new-password">
          </div>
          <button class="btn-block btn bg-primary" type="submit" [disabled]="form.invalid" (click)="login()">
              Acceder
          </button>
          <small id="" class="form-text text-muted">
            <a href="/auth/register">No tengo una cuenta</a>
        </small>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
