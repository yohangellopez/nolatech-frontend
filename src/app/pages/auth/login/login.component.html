<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 text-center">
      <img src="./assets/logo.png" width="100%">
      <h3>GENERALES DE DURANGO</h3>
      <h5>Web Store Club</h5>
      <form [formGroup]="form">
          <div class="form-group">
              <label position="floating">Usuario</label>
              <input class="form-control" formControlName="usuario" type="password" autocomplete="new-password">
          </div>
          <div class="form-group">
              <label position="floating">Password</label>
              <input formControlName="password" class="form-control" type="password" autocomplete="new-password">
          </div>
          <button class="btn-block btn bg-primary" type="submit" [disabled]="form.invalid" (click)="login()">
              Acceder
          </button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
