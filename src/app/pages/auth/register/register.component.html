<div class="container">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 text-center">
        <img src="./assets/logo.png" width="100%">
        <h3>NOLATECH</h3>
        <h5>Registro de Usuario</h5>
        <form [formGroup]="form">
            <div class="form-group">
                <label position="floating">Nombre de usuario</label>
                <input class="form-control" formControlName="username" type="text">
            </div>
            <div class="form-group">
                <label position="floating">Nombre</label>
                <input class="form-control" formControlName="name" type="text">
            </div>
            <div class="form-group">
                <label position="floating">Apellido</label>
                <input class="form-control" formControlName="lastname" type="text">
            </div>
            <div class="form-group">
                <label position="floating">Correo electronico</label>
                <input class="form-control" formControlName="email" type="email" >
            </div>
            <div class="form-group">
                <label position="floating">Password</label>
                <input formControlName="password" class="form-control" type="password" autocomplete="new-password">
            </div>
            <button class="btn-block btn bg-primary" type="submit" [disabled]="form.invalid" (click)="register()">
                Registrar
            </button>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
